server:
  port: 19090 # 백엔드 포트 고정
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    # 사용자 홈 디렉토리의 app_db 파일에 저장하여 데이터 보존
    url: jdbc:h2:file:~/app_db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always # 서버 시작 시 schema.sql 실행

mybatis:
  # XML 파일의 위치를 지정합니다.
  # 'classpath*:' 를 사용하면 의존성이 걸린 다른 모듈(core-module)의 리소스까지 탐색.
  mapper-locations: classpath*:mapper/**/*.xml

  configuration:
    # DB의 snake_case(user_id)를 Java의 camelCase(userId)로 자동 매핑
    map-underscore-to-camel-case: true
    # MyBatis 로그를 콘솔에 출력 (디버깅용)
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  secret: my-very-long-and-secure-random-secret-key-for-jwt
  expiration: 86400000 # 24시간 (단위: ms)